  entities: "mongo"                  # 自定义加载类型
  logging: true                     # 数据库打印日志
  synchronize: true                  # 是否开启同步数据表功能
#  弃用警告：当前服务器发现和监视引擎已弃用，将在将来的版本中删除。
#  要使用新的服务器发现和监视引擎，请将选项{useUnifiedTopology:true}传递给mongoClient构造函数。
  useUnifiedTopology: true
