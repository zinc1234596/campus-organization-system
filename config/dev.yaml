MONGODB_CONFIG:
  name: "campus-organization-system"          # 自定义次数据库链接名称
  type: mongodb                      # 数据库链接类型
  url: "mongodb://localhost:27017"   # 数据库链接地址
#  username: "xxxx"                   # 数据库链接用户名
#  password: "123456"                 # 数据库链接密码
